<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:title" content="jsDibujo drawing tool excercise">
    <meta property="og:url" content="https://marcosb2001.github.io/jsDibujo">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="icon.png">

    <title>JSDibujo</title>
</head>
<body>
    
    <canvas id="canvas"></canvas>
<section class="menu">

    <div id="colores" class="nav">
    </div>
    <div class="nav2">
        <button class="size" data-size="1">1</button>
        <button class="size" data-size="3">3</button>
        <button class="size" data-size="5">5</button>
        <button class="size" data-size="8">8</button>
        <button class="size" data-size="10">10</button>
    </div>
    <div class="nav3">
        <button class="stroke" data-stroke="round">bubble</button>
        <button class="stroke" data-stroke="square">block</button>
        <button class="stroke" data-stroke="butt">fuzz</button>
    </div>
    <div class="nav4">
        <button class="clear">clear</button>
        <button class="save">save</button>
    </div>
    <div class="info">
        <button id="databoton">?</button>
    </div>
</section>



    <script src="main.js"></script>
    <!--librerÃ­a toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
